<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: transparent;
        }
        
        .banner-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 4 / 3;
            overflow: hidden;
        }
        
        .banner-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .banner-image.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <img src="./banner1.png" alt="Banner 1" class="banner-image active">
        <img src="./banner2.png" alt="Banner 2" class="banner-image">
        <img src="./banner3.png" alt="Banner 3" class="banner-image">
    </div>
    
    <script>
        const images = document.querySelectorAll('.banner-image');
        let currentIndex = 0;
        
        function rotateBanner() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }
        
        // Rotate every 3 seconds
        setInterval(rotateBanner, 3000);
    </script>
</body>
</html>
