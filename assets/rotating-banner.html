<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Rotating Banner</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
        }

        .banner-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 16 / 6;
            overflow: hidden;
            border-radius: 10px;
        }

        .banner-image {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;

            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            will-change: opacity;
        }

        .banner-image.active {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="banner-container" id="banner"></div>

    <script>
        let images = [];
        let delay = 5000;
        let currentIndex = 0;
        let intervalId;
        let isPaused = false;

        const container = document.getElementById("banner");

        // Load JSON image list
        fetch("./banner.json")
            .then(res => res.json())
            .then(data => {
                images = data.images;
                delay = data.delay || 5000;
                initBanner();
            });

        function preloadImage(src) {
            const img = new Image();
            img.src = src;
        }

        function createImageElement(src, active = false) {
            const img = document.createElement("img");
            img.src = src;
            img.className = "banner-image" + (active ? " active" : "");
            img.loading = "lazy";
            return img;
        }

        function initBanner() {
            if (!images.length) return;

            // First image
            container.appendChild(createImageElement(images[0], true));

            // Preload second image
            if (images[1]) preloadImage(images[1]);

            startRotation();
            setupVisibilityPause();
            setupSwipe();
        }

        function rotateBanner() {
            const oldImg = container.querySelector(".active");
            if (oldImg) oldImg.classList.remove("active");

            currentIndex = (currentIndex + 1) % images.length;

            const newImg = createImageElement(images[currentIndex], true);
            container.appendChild(newImg);

            // Remove the old image after fade-out
            setTimeout(() => {
                if (oldImg && oldImg.parentNode) oldImg.remove();
            }, 900);

            // Preload next image
            const nextIndex = (currentIndex + 1) % images.length;
            preloadImage(images[nextIndex]);
        }

        function startRotation() {
            intervalId = setInterval(() => {
                if (!isPaused) rotateBanner();
            }, delay);
        }

        function setupVisibilityPause() {
            document.addEventListener("visibilitychange", () => {
                isPaused = document.hidden;
            });
        }

        function setupSwipe() {
            let startX = 0;

            container.addEventListener("touchstart", e => {
                startX = e.touches[0].clientX;
            });

            container.addEventListener("touchend", e => {
                const endX = e.changedTouches[0].clientX;
                if (endX - startX > 50) prevBanner();
                else if (startX - endX > 50) rotateBanner();
            });
        }

        function prevBanner() {
            const oldImg = container.querySelector(".active");
            if (oldImg) oldImg.classList.remove("active");

            currentIndex = (currentIndex - 1 + images.length) % images.length;

            const newImg = createImageElement(images[currentIndex], true);
            container.appendChild(newImg);

            setTimeout(() => {
                if (oldImg && oldImg.parentNode) oldImg.remove();
            }, 900);
        }

    </script>

</body>

</html>
